name: Grafana Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # nightly run
    - cron: '0 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Yarn)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Start Grafana (Docker Compose)
        run: docker compose up -d

      - name: Wait for Grafana to be ready
        run: |
          echo "Waiting for Grafana on http://localhost:3000"
          for i in {1..30}; do
            curl -sf http://localhost:3000 && exit 0
            sleep 5
          done
          echo "Grafana did not become ready in time"
          docker compose ps
          exit 1

      - name: Run Playwright tests
        env:
          GRAFANA_URL: http://localhost:3000
          GRAFANA_ADMIN_USER: admin
          GRAFANA_ADMIN_PASSWORD: admin
        run: yarn playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

  deploy:
    needs: e2e
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deploy report to GitHub Pages
        uses: actions/deploy-pages@v4
